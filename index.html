<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rk Engagement</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #2c2c2c;
            color: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    

    <div class="input-container">
        <h1>Video Evidence of Engagement of Kenza and Ravish</h1>
    </div>

    <div class="video-container">
        <video
            id="videoPlayer"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="800"
            height="450"
            data-setup='{}'>
            <source src="https://www.dropbox.com/scl/fi/gqta4g4spwfx4ddfm9k6f/Ravish_Kenza_Engagement.mp4?rlkey=polj4vk41vydqiovraem45x8i&st=0cxbw5xs&dl=1" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

    <script>
        const videoPlayer = videojs('videoPlayer'); // Initialize Video.js player

        function loadVideo() {
            const url = document.getElementById('videoURL').value;
            if (url) {
                videoPlayer.src({ type: 'video/mp4', src: url });
                videoPlayer.load();
                videoPlayer.play();
            } else {
                alert('Please enter a valid video URL.');
            }
        }
    </script>

</body>
</html>
